<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 36px;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Cho phép kéo ngang nếu không đủ chỗ */
        }

        @media (max-width: 1000px) {
            .bang-thongtin, .bang-danhsach {
                width: 100%;
            }
        }
        .container::-webkit-scrollbar {
            height: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .bang-thongtin {
            width: 30%;
        }

        .bang-danhsach {
            width: 70%;
        }

        h2 {
            margin-top: 0;
        }

        input[type="text"], input[type="number"], select, input[type="file"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.95);
        }

        table td button {
            margin: 0 4px;
            padding: 6px 12px;
            font-size: 14px;
        }

        table td button:first-child {
            background-color: #2196F3;
        }

        table td button:first-child:hover {
            background-color: #0b7dda;
        }

        table td button:nth-child(2) {
            background-color: #f44336;
        }

        table td button:nth-child(2):hover {
            background-color: #da190b;
        }

        #anhxemtruoc {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            display: block;
        }

        #timkiem {
            width: 60%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #timkiem:focus {
            border-color: #2196F3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.7);
            outline: none;
        }

        select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        select:focus {
            border-color: #2196F3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.7);
            outline: none;
        }
        * {box-sizing:border-box}

        /* Slideshow container */
        .slideshow-container {
            width: 100%;
            max-width: 100%;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Hide the images by default */
        .mySlides img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

    </style>
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="baner_1.JPG" style="width:100%">
        <div class="text">Caption One</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="baner_2.JPG" style="width:100%">
        <div class="text">Caption Two</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="baner_3.JPG" style="width:100%">
        <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="baner_4.JPG" style="width:100%">
        <div class="text">Caption Four</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
</div>
<h1 style="text-align: center">QUẢN LÍ SẢN PHẨM</h1>
<div class="container">
    <div class="bang-thongtin">
        <table>
            <tr>
                <td colspan="2" style="text-align: center">Thông tin sản phẩm</td>
            </tr>
            <tr>
                <td>Mã SP</td>
                <td>
                    <input type="text" name="masanpham" id="masanpham">
                </td>
            </tr>
            <tr>
                <td>Tên SP</td>
                <td>
                    <input type="text" name="tensanpham" id="tensanpham">
                </td>
            </tr>
            <tr>
                <td>Giá tiền</td>
                <td>
                    <input type="number" name="giatien" id="giatien">
                </td>
            </tr>
            <tr>
                <td>Loại SP</td>
                <td>
                    <input type="text" name="loai" id="loai">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="hinhanh">Hình ảnh:</label>
                    <input type="file" id="hinhanh" accept="image/*"><br>
                    <img id="anhxemtruoc" src="" alt="Ảnh xem trước" style="width:100px; display:none; margin-top: 10px;">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <button type="button" id="luu" onclick="luuSanPham()" >Lưu</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="bang-danhsach">
        <table id="bangdanhsach">
            <thead>
            <tr>
                <td colspan="6" style="text-align: center">Danh sách sản phẩm</td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" name="timkiem" id="timkiem" onchange="timKiemSanPham()" placeholder="Nhập Mã SP hoặc tên SP"><br>
                    <select id="chonloai" onchange="locSanPham()" style="width: 200px">
                        <option value="all">Tất cả</option>
                        <option value="Phòng ngủ">Phòng ngủ</option>
                        <option value="Phòng khách">Phòng khách</option>
                        <option value="Phòng ăn">Phòng ăn</option>
                    </select>
                    <label>Loại sản phẩm</label>
                </td>
            </tr>
            <tr>
                <th>Mã SP</th>
                <th>Tên SP</th>
                <th>Giá tiền</th>
                <th>Loại SP</th>
                <th>Ảnh SP</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody id="dulieu"></tbody>
        </table>
    </div>
</div>
<div id="phantrang" style="text-align: center; margin-top: 10px;"></div>
<script src="main.js"></script>
</body>
</html>
